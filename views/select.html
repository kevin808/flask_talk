<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择你的倾听伙伴</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #3498db;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .character img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .character img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .character-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>选择你的倾听伙伴</h1>
        <p>每个人都有独特的故事。选择一位伙伴，开始温暖的对话吧。</p>
        <div class="image-container">
            <div class="character">
                <img src="yunxi.png" alt="云溪" onclick="setVoice('zh-CN-YunxiNeural')">
                <span class="character-name">云溪</span>
            </div>
            <div class="character">
                <img src="xiaoyi.png" alt="晓伊" onclick="setVoice('zh-CN-XiaoxiaoMultilingualNeural')">
                <span class="character-name">晓伊</span>
            </div>
        </div>
    </div>

    <script>
        function setVoice(voiceName) {
            localStorage.setItem("voiceName", voiceName);
            window.location.href = "talk.html";
        }
    </script>
</body>
</html>
